<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="main">
        <h1 class="title">Weather App</h1>
        <!-- <button class="getLocation">Get Location</button> -->
        <input type="text" name="location-input" id="location-input" placeholder="Enter Location">
        <div class="weather">
            <div class="weather-location">Milwaukee</div>
            <div class="temperature"> <span class="tempDegrees">69</span><span class="CorF">F</span></div>
            <canvas id="icon" width="100" height="100"></canvas>
            <div class="weather-description">Balmy</div>
            <div class="weather-icon"></div>
            <button class="convertTemp">Swap C / F</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
